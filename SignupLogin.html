<!DOCTYPE html>
<html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="oslrapp.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
 </head>
 <body class="blue-background">
   <div class="homepage-container">
     <form class="homepage-form">     
       <div>
         <h1 class="oslr-h1">Oslr</h1>    
       </div>
       <div>
         <h3 class="title text-left">Patient Centered Learning</h3>
       </div>
       <div>
         <button class="button btn btn-primary btn-wide btn-blue">Sign Up</button>  
       </div>
       <div>
         <p class="center-text title or">Or</p>  
       </div>
       <div>
         <button class="button btn btn-primary btn-wide btn-grey">Login</button>  
       </div>
       <input type="text" class="input-text" placeholder="Name">
       <input type="text" class="input-text" placeholder="Email">
       <input type="text" class="input-text" placeholder="Password">
       <input type="text" class="input-text" placeholder="Password Confirmation">
       <div>
         <div>
           <input class="form-check-input" id="confirm-check" type="checkbox" value="">
         </div>
         <div>
           <p class="confirm-text font-light-grey">Click here to indicate that you have read and agree to the <a><span style="color:#07ADBE">Terms and Conditions</span></a> and our <a><span style="color:#07ADBE">Privacy Policy.</span></a></p>
           <p class="confirm-text font-light-grey">You must agree to the terms before signing up.</p>
         </div>
       </div>
       <div>
        <button type="submit" class="button btn btn-primary btn-wide btn-blue">Sign Up</button>
       </div>     
     </form> 
     <div id="img-home">
       <img src="Images/login2.jpg">   
     </div>
   </div>           
 </body>
</html>
