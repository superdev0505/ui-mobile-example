<!DOCTYPE html>
<html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1"> 
   <link rel="stylesheet" href="oslrapp.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
 </head>
 <body class="blue-background">
   <form>
     <div class="form-container">  
       <div class="form-home">
         <div>
           <h3 class="center-text signup-title">Sign Up</h3>
         </div>
         <input type="text" class="input-text" placeholder="Name">
         <input type="email" class="input-text" placeholder="Email">
         <input type="password" class="input-text" placeholder="Password">
         <input type="password" class="input-text" placeholder="Password Confirmation">  
         <div>
           <div>
             <input class="form-check-input" id="confirm-check" type="checkbox" value="">
           </div>
           <div>
             <p class="confirm-text font-light-grey">Click here to indicate that you have read and agree to the <a><span style="color:#07ADBE">Terms and Conditions</span></a> and our <a><span style="color:#07ADBE">Privacy Policy.</span></a></p>
             <p class="confirm-text font-light-grey">You must agree to the terms before signing up.</p>
           </div>
         </div>
         <div>
           <button type="submit" class="button btn btn-primary btn-wide btn-blue">Sign Up</button>
         </div>    
       </div>
     </div>  
   </form>
 </body>
</html>
